{% extends "base.html" %}

{% block title %}Admin: テナント編集 - HoroloGen{% endblock %}

{% block content %}
<h1>Admin: テナント編集</h1>

<form method="POST">
    <div class="form-group">
        <label for="name">テナント名</label>
        <input id="name" name="name" type="text" value="{{ tenant.name }}" required>
    </div>

    <div class="form-group">
        <label for="plan">プラン</label>
        <select id="plan" name="plan" required>
            <option value="A" {% if tenant.plan == 'A' %}selected{% endif %}>A</option>
            <option value="B" {% if tenant.plan == 'B' %}selected{% endif %}>B</option>
        </select>
    </div>

    <button type="submit">保存</button>
</form>

<p style="margin-top: 24px;">
    <a href="{{ url_for('admin_tenants') }}">テナント一覧へ戻る</a>
</p>
{% endblock %}

{% extends "base.html" %}

{% block title %}ログイン方法無効 - HoroloGen{% endblock %}

{% block content %}
<meta http-equiv="refresh" content="5;url={{ url_for('auth_login') }}">

<h1>このログイン方法は無効です</h1>
<p style="margin-bottom: 14px; color: #555;">5秒後にログイン画面へ移動します。</p>
<p>
    <a href="{{ url_for('auth_login') }}">今すぐ移動</a>
</p>

<script>
  setTimeout(function () {
    window.location.href = "{{ url_for('auth_login') }}";
  }, 5000);
</script>
{% endblock %}

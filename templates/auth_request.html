{% extends "base.html" %}

{% block title %}ログイン - HoroloGen{% endblock %}

{% block content %}
<h1>ログイン</h1>
<p style="margin-bottom: 16px; color: #555;">登録済みメールアドレスを入力すると、15分有効のログインURLを発行します。</p>

<form method="POST">
  <div class="form-group">
    <label for="email">メールアドレス</label>
    <input id="email" name="email" type="text" required>
  </div>
  <button type="submit">ログインURLを送信</button>
</form>
{% endblock %}
